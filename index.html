  <section>

      <div class="searchBar">
        <input type="text" id="inputSearch" class="searchBar__input" placeholder="Rechercher une recette">

      </div>

    <div>
      <div class="searchWithTags__wrap searchWithTags__items" id="searchByItems">

          <input type="text" id="inputItems" class="searchWithTags__input searchWithTags__input--items"
            placeholder="Ustensils">
          <button class="searchWithTags__button searchWithTags__button--items" id="openItems">
            <i class="fa fa-chevron-down"></i>
          </button>

  <section class="allCards">
